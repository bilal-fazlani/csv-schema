columns:
  - string-schema:
      column-name: name
      max-length: 100
      min-length: 3
      regex: "[a-zA-Z]*"
  - string-schema:
      column-name: city
      allowed-values: 
        - Mumbai
        - Pune
        - Delhi
  - boolean-schema:
      column-name: selfEmployed
  - integer-schema:
      column-name: age
      min: 10
      max: 100
      required: false
  - double-schema:
      column-name: salary
      min: 999.00534
      max: 80000
      required: false
# unique-combinations:
#   - ["name", "city"]